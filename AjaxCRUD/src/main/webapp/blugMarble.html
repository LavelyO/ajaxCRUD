	$(()=>{

		lset currentLocationBtnId='#b'+currentLocation;

		$('#play').click(()=>{
			console.log('play button click test');
			//Math.ceil(Math.random()*7);//0~6까지의 숫자가 나온다.
			
			let diceNum = Math.floor(Math.random()*6)+1;//1~6까지의 숫자가 나온다.
			console.log('diceNum :'+diceNum);
			$('#dice').val(diceNum);
			currentLocation += diceNum;
			if(currentLocation>END_LOCATION){
				currentLocation -= END_LOCATION;
			}
			$('#point').val(currentLocation);
		});
		$('#build').click(()=>{
